<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="header">
        <div class="descp-box">
            <div class="overlay">
                <div class="row">
                    <p>LATITUDE : <span id="lat">0</span></p>
                </div>
                <div class="row">
                    <p>LONGITUDE : <span id="long">0</span></p>
                </div>
                <div class="row">
                    <p>ALTITUDE : <span id="alt">0</span></p>
                </div>
            </div>
        </div>
        <div class="descp-box" style="float: left;">
            <button type="button" class="switch" id="satViewButton">Satellite
                POV</button>
            <button type="button" class="switch" id="earthViewButton">Earth POV</button>
            <!-- <input type="text" placeholder="Enter Observer Latitude">
            <input type="text" placeholder="Enter Observer Longitude"> -->
        </div>
    </div>
    <div class="footer">
        <div class="slider-value">
            <div class="slider-value-box">

            </div>
        </div>
        <div class="slidecontainer range hidden">
            <input type="range" min="0" max="88" value="50" step="1" class="slider" id="myRange" />
        </div>
    </div>

</body>

</html>
