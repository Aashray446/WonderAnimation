<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="header">
        <div class="descp-box">
            <div class="overlay">
                <div class="row">
                    <h3>LATITUDE : <span id="lat"></span></h3>
                </div>
                <div class="row">
                    <h3>LONGITUDE : <span id="long"></span></h3>
                </div>
                <div class="row">
                    <h3>ALTITUDE : <span id="alt"></span></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="slidecontainer range hidden">
            <input type="range" min="0" max="100" value="0" step="10" class="slider" id="myRange" />
        </div>
    </div>

</body>

</html>
