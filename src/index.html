<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Real-time 3D ISS Tracker - Watch the International Space Station orbit Earth in stunning 3D visualization">
    <title>ISS Tracker 3D | Real-time Space Station Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="iss-loader">
                <div class="orbit-ring"></div>
                <div class="iss-dot"></div>
            </div>
            <h2>ISS Tracker</h2>
            <p class="loading-text">Initializing tracking system...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Canvas -->
    <canvas class="webgl"></canvas>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="panel-header">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>LIVE</span>
            </div>
            <h1>ISS TRACKER</h1>
        </div>

        <div class="data-grid">
            <div class="data-item">
                <span class="data-label">LATITUDE</span>
                <span class="data-value" id="lat">0.0000° N</span>
            </div>
            <div class="data-item">
                <span class="data-label">LONGITUDE</span>
                <span class="data-value" id="long">0.0000° E</span>
            </div>
            <div class="data-item">
                <span class="data-label">ALTITUDE</span>
                <span class="data-value" id="alt">0 km</span>
            </div>
            <div class="data-item">
                <span class="data-label">VELOCITY</span>
                <span class="data-value" id="vel">0 km/h</span>
            </div>
        </div>

        <div class="panel-divider"></div>

        <div class="controls-section">
            <h3>Camera View</h3>
            <div class="button-group">
                <button class="control-btn active" id="btn-earth-view" title="View Earth from space">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                    </svg>
                    Earth
                </button>
                <button class="control-btn" id="btn-iss-view" title="Follow the ISS">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <rect x="4" y="10" width="16" height="4" rx="1" />
                        <rect x="8" y="8" width="8" height="8" rx="1" />
                    </svg>
                    ISS
                </button>
                <button class="control-btn" id="btn-cinematic-view" title="Cinematic orbit view">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9l8 5-8 5V8z" />
                    </svg>
                    Cinematic
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Button -->
    <button class="settings-btn" id="btn-settings" title="Settings">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path
                d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
    </button>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" id="btn-fullscreen" title="Toggle Fullscreen">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
        </svg>
    </button>

    <!-- Keyboard Shortcuts Hint -->
    <div class="shortcuts-hint" id="shortcuts-hint">
        <span><kbd>R</kbd> Reset • <kbd>F</kbd> Fullscreen • <kbd>+/-</kbd> Zoom • <kbd>?</kbd> Help</span>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay hidden" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="btn-close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Units</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" id="btn-metric">Metric</button>
                        <button class="toggle-btn" id="btn-imperial">Imperial</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Show Orbits</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" id="btn-orbits-on">On</button>
                        <button class="toggle-btn" id="btn-orbits-off">Off</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Atmosphere Glow</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" id="btn-glow-on">On</button>
                        <button class="toggle-btn" id="btn-glow-off">Off</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Auto-Rotate</label>
                    <div class="toggle-group">
                        <button class="toggle-btn" id="btn-rotate-on">On</button>
                        <button class="toggle-btn active" id="btn-rotate-off">Off</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
